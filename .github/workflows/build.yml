name: Build Windows EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: cl main.cpp /EHsc /DUNICODE /D_UNICODE /Fe:hello.exe user32.lib gdi32.lib

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: hello-exe
          path: hello.exe
